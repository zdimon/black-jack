<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title *ngIf="username">{{ username  }}</ion-title>
          <ion-title *ngIf="!username">BlackJack</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <!--
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        -->
          <ion-item *ngIf="is_auth" [routerDirection]="'root'" [routerLink]="['/online']">
            <ion-icon slot="start" name="happy"></ion-icon>
            <ion-label>
              Users online
            </ion-label>
          </ion-item>
          <ion-item *ngIf="!is_auth" [routerDirection]="'root'" [routerLink]="['/login']">
            <ion-icon slot="start" name="log-in"></ion-icon>
            <ion-label>
              Login
            </ion-label>
          </ion-item>
          <ion-item *ngIf="is_auth" (click)="unlogin()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
